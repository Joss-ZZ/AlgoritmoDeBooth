<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/estilos.css">
     <title>Algoritmo de Both</title>
</head>
<body>
     <div class="contenedor">
          <header class="header">
               <h1>Algoritmo de <span>Booth</span></h1>
          </header>
          <aside class="aside">
               <div id="mensaje-error" class="mensaje-error">
                    <div class="mensaje-error__texto">
                         <p>!Oh, no! Se ha producido un error en el c√°lculo</p>
                    </div>
               </div>
               <div class="contenedor-form">
                    <form action="#">
                         <div class="form-valor">
                              <input type="text" id="valor1" placeholder="Ingrese el multiplicando...">
                         </div>
                         <div class="form-valor">
                              <input type="text" id="valor2" placeholder="Ingrese el multiplicador...">
                         </div>
                         <div class="form-enviar">
                              <input type="submit" id="Calcular" value="Calcular...">
                         </div>
                    </form>
               </div>
               <div class="contenido-reglas">
                    <div class="reglas-casos">
                         <div class="casos">
                              <div>0</div>
                              <div>0</div>
                         </div>
                         <div class="casos">
                              <div>1</div>
                              <div>1</div>
                         </div>
                         <div class="casos">
                              <div>0</div>
                              <div>1</div>
                         </div>
                         <div class="casos">
                              <div>1</div>
                              <div>0</div>
                         </div>
                    </div>
                    <div class="reglas-operaciones">
                         <div class="regla">Corrimiento</div>
                         <div class="regla">Corrimiento</div>
                         <div class="regla">P + A ; ==></div>
                         <div class="regla">P + S ; ==></div>
                    </div>  
               </div>
          </aside>
          <main class="contenido">
               <div class="contenido-variables">
                    <div class="container">
                         <div class="multiplicando">
                              <p>MULTIPLICANDO</p>
                              <div class="contenido-multiplicando">
                              </div>
                         </div>
                         <div class="multiplicador">
                              <p>MULTIPLICADOR</p>
                              <div class="contenido-multiplicador">
                              </div>
                         </div>
                    </div>
               </div>
               
               <div class="contenido-spinner">
                    <div class="sk-circle">
                         <div class="sk-circle1 sk-child"></div>
                         <div class="sk-circle2 sk-child"></div>
                         <div class="sk-circle3 sk-child"></div>
                         <div class="sk-circle4 sk-child"></div>
                         <div class="sk-circle5 sk-child"></div>
                         <div class="sk-circle6 sk-child"></div>
                         <div class="sk-circle7 sk-child"></div>
                         <div class="sk-circle8 sk-child"></div>
                         <div class="sk-circle9 sk-child"></div>
                         <div class="sk-circle10 sk-child"></div>
                         <div class="sk-circle11 sk-child"></div>
                         <div class="sk-circle12 sk-child"></div>
                       </div>
               </div>
               <div class="contenido-resultados">
                    <div id="resultados" class="resultados">
                    </div>
               </div>
          </main>
          <footer class="footer">
               <div class="footer-contenido">
                    <H3>Desarrollado por <span>Jhosimar</span></H3>
                    <div class="footer-redes">
                         <ul>
                              <a href="/"><i class="fab fa-facebook-f facebook"></i></a>
                              <a href="/"><i class="fab fa-twitter twitter"></i></a>
                              <a href="/"><i class="fab fa-github"></i></a>
                         </ul>
                    </div>
               </div>
          </footer>
     </div>
     <script src="js/app.js"></script>
</body>
</html>
